<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    
        <button onclick="rdnum()">Click</button>
        <p id="rdnnum"></p>
    

    <Script>
        
        function rdnum(){
          let x = parseInt(prompt("Enter a number!"));
          if(x>0){
            let rdnum = Math.floor(Math.random()*x)+1;
            document.getElementById("rdnnum").innerHTML = rdnum ;
          } else if(x<=0) {
            prompt("smth went wrong")
            
          } else {
            prompt("Error!")
          }
          
          

        }
    
        


        
    </Script>
</body>
</html>
